<!-- event Grid Section -->
    <section id="events" class="bg-light-gray" style="padding: 10px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Special Events</h2>
                    <!-- <h3 class="section-subheading text-muted">Here are some upcoming events!<h>3 -->
                    <h3 class="section-subheading text-muted">See <a class="page-scroll" href="#portfolio">Announcements</a> for this week's events.<h>
                </div>
            </div>
            <div class="row">
            {% for post in site.events %}
                <div class="col-md-6 col-sm-6">
                    <a href="events/{{ post.slug }}.html">
                        <img src="{{ post.thumbnail }}" class="img-responsive lazyload corners" alt="" >
                    </a>
                    <div class="portfolio-caption">
                      <a href="events/{{ post.slug }}.html">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                      </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
